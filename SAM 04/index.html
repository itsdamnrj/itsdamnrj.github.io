<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>

<body class="bg-fixed bg-cover" background="img/background.png" oncontextmenu="return false">

    <nav class="navbar navbar-expand-lg navbar-light fs-3 bg-white fixed-top mt-3">
        <div class="container">
            <a class="navbar-brand fs-3 poppins-black" href="index.html"><span style="color: #F96E2A">Country</span>
                API</a>
            <form id="searchCountry" class="form-inline d-flex searchBar">
                <input id="countryInput" class="form-control mr-sm-2 poppins-regular" type="search"
                    placeholder="Search a country..." aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success mx-2 poppins-regular"
                    type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container d-flex header-bg">
        <div class="vertical-line"></div>
        <div class="text-content text-white">
            <h1 class="pt-3 m-0">Discover <br><span class="typedCountry"></span></h1>
            <p>using this website.</p>
        </div>
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var typingEffect = new Typed(".typedCountry", {
            strings: ["Japan", "South Korea", "Switzerland", "New Zealand", "Philippines", "United Kingdom"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 2000
        })

        document.getElementById('searchCountry').addEventListener('submit', function (event) {
            event.preventDefault();
            var country = document.getElementById('countryInput').value;
            window.location.href = `search.html?countryName=${encodeURIComponent(country)}`;
        });

        function updatePlaceholder() {
            var searchBar = document.getElementById('countryInput');
            var searchButton = document.getElementById('searchButton');
            if (window.innerWidth <= 768) {
                searchBar.placeholder = "Search";
                searchButton.innerHTML = '<i class="fa fa-search"></i>';
            } else if (window.innerWidth <= 1024) {
                searchBar.placeholder = "Search a country...";
                searchButton.innerHTML = 'Search';
            } else {
                searchBar.placeholder = "Search a country...";
                searchButton.innerHTML = 'Search';
            }
        }

        window.addEventListener('resize', updatePlaceholder);
        window.addEventListener('load', updatePlaceholder);
    </script>
</body>

</html>

</html>
