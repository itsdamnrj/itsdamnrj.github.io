                        <p class="description-text featuredInfo">I'm a young IT student with 3 years of experience, but

                        <div class="social_icons">

                These are some of my projects that I've worked on.
            </h2>
            <div id="project-content" class="row d-flex align-items-stretch justify-content-center">
            </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

        document.addEventListener("DOMContentLoaded", function () {
            const marqueeContent = document.querySelector('.marquee-content');
            for (let i = 0; i < 4; i++) {
                const marqueeClone = marqueeContent.cloneNode(true);
                marqueeContent.parentNode.appendChild(marqueeClone);
            }
        });

        var typingEffect = new Typed(".typedText", {
            strings: ["Student", "Programmer", "Developer", "Gamer", "Furdad"],
            loop: true,
            typeSpeed: 100,
            backSpeed: 80,
            backDelay: 2000
        })

        function navShadow() {
            const navHeader = document.getElementById("navbar")

            if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
                navHeader.style.boxShadow = "0 2px 6px rgba(0, 0, 0, 0.3)";
            } else {
                navHeader.style.boxShadow = "none";
            }
        }
        window.addEventListener("scroll", navShadow);

        var names = ["SAM A01", "SAM A02", "SAM A03", "SAM A04"]
        var description = ["Using creative skills, I created a tri-fold A4 brochure that showcases the Wuthering Waves' system attributes, properties, and characteristics.", "I created an HTML website about the beauty of El Nido, Palawan.This website is responsive because of Bootstrap classes.", "This is my GitHub page where my future works will be added.", "I created an HTML website that utilizes a free public API with JSON return. It's about countries' region, language, etc."]
        var links = ["https://drive.google.com/file/d/1d581GIvDVIDjiFU-I0jtAuAC_T32WMiW/view?usp=sharing", "SAM 02/index.html", "index.html", "SAM 04/index.html"]
        var images = ["img/SAM01.webp", "img/SAM02.webp", "img/SAM03.webp", "img/SAM04.webp"];

        for (var i = 0; i < names.length; i++) {
            var projectContent = document.getElementById("project-content");
            projectContent.innerHTML += `<div class="col-12 col-lg-4 col-md-6 d-flex align-items-stretch my-3">
                    <div class="card">
                        <a href="${links[i]}" class="text-decoration-none">
                            <img src="${images[i]}" class="card-img-top" alt="${names[i]}">
                            <div class="card-body">
                                <h3 class="card-title title-text mt-0">${names[i]}</h3>
                                <p class="card-text my-0 description-text" style="font-size: 1rem;">${description[i]}
                                </p>
                            </div>
                        </a>
                    </div>
                </div>`;
        }
    </script>
